<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Thinkful Youtube API Challenge.">
	<title>Thinkful Tube</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Thinkful Tube <i class="fa fa-youtube-play" aria-hidden="true"></i></h1>
				<input type="text" id="search-field" class="empty" placeholder="&#xF002;">
			</div>
		</div>
		<hr>
	</header>
	<main>
		<div class="row">
			<div class="col-12 results-text">
				<h3>Results of Search: <span class="search-terms"></span></h3>
			</div>
		</div>
		<div class="results">
			<div class="row">
				<div class="col-3 vid-0"> 
					<div class="card">
					</div>
				</div>
				<div class="col-3 vid-1"> 
					<div class="card">
					</div>
				</div>
				<div class="col-3 vid-2"> 
					<div class="card">
					</div>
				</div>
				<div class="col-3 vid-3"> 
					<div class="card">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3 vid-4"> 
					<div class="card">
					</div>
				</div>
				<div class="col-3 vid-5">
					<div class="card">
					</div>
				</div>
				<div class="col-3 vid-6"> 
					<div class="card">
					</div>
				</div>
				<div class="col-3 vid-7"> 
					<div class="card">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="more-results">
					<h3>More Results:</h3>
					<span class="previous"></span><span class="next"></span>
				</div>
			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
